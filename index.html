<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="controls">
            <div class="color-picker-container">
                <input type="color" id="color-picker" value="#ff0000">
            </div>
            <div class="slider-container">
                <div class="slider">
                    <label for="brightness-slider">Brightness</label>
                    <input type="range" id="brightness-slider" min="0" max="200" value="100">
                </div>
                <div class="slider">
                    <label for="contrast-slider">Contrast</label>
                    <input type="range" id="contrast-slider" min="0" max="200" value="100">
                </div>
                <div class="slider">
                    <label for="saturation-slider">Saturation</label>
                    <input type="range" id="saturation-slider" min="0" max="200" value="100">
                </div>
                <div class="slider">
                    <label for="hue-rotate-slider">Hue Rotate</label>
                    <input type="range" id="hue-rotate-slider" min="0" max="360" value="0">
                </div>
                <div class="slider">
                    <label for="blur-slider">Blur Intensity</label>
                    <input type="range" id="blur-slider" min="0" max="20" value="5">
                </div>
                <div class="slider">
                    <label for="pixelate-slider">Pixel Size</label>
                    <input type="range" id="pixelate-slider" min="1" max="50" value="10">
                </div>
            </div>
            <div class="button-container">
                <button onclick="applyFilter('grayscale')">Grayscale</button>
                <button onclick="applyFilter('sepia')">Sepia</button>
                <button onclick="applyFilter('blur')">Blur</button>
                <button onclick="applyFilter('vintage')">Vintage</button>
                <button onclick="pixelate()">Pixelate</button>
            </div>
            <div class="file-save-container">
                <button onclick="document.getElementById('image-upload').click()">ðŸ““</button>
                <button onclick="saveImage()">ðŸ’¾</button>
                <input type="file" id="image-upload" accept="image/*" style="display:none;">
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
